<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
</head>
<body>
    <img src="./images/images/logo.png" alt="capelo e diploma">
    <header>
        <h1>Calculadora de média</h1>
    </header>
    <form>
        <input type="text" placeholder="Nome da atividade">
        <input type="number" placeholder="Nota">
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade 1</td>
                <td>7</td>
                <td><img src="./images/images/aprovado.png" alt="emoji festejanto"/></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média Final</td>
                <td>7</td>
                <td>Aprovdo</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
